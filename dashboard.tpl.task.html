<div layout="row" layout-sm="column" layout-padding>
	<div flex>
		<div layout="column">
			<div layout="row">
				<div class="menu-demo-container" layout="column"> <!--  layout-align="center center"  -->
					<md-menu>
						<md-button aria-label="Filter" class="md-icon-button" ng-mouseenter="$mdMenu.open()">
							<i class="fa fa-filter fa-2x"></i>
						</md-button>
						<md-menu-content width="4" ng-mouseleave="$mdMenu.close()" style="color:white">
							<md-menu-item>
								<md-button class="md-primary" ng-click="dashboard.filterTaskStatus = '!null'">
									All
								</md-button>
							</md-menu-item>
							<md-menu-item>
								<md-button class="md-primary" ng-click="dashboard.filterTaskStatus = 'Queued'">
									Queued
								</md-button>
							</md-menu-item>
							<md-menu-item>
								<md-button class="md-primary" ng-click="dashboard.filterTaskStatus = 'Completed'">
									Completed
								</md-button>
							</md-menu-item>
							<md-menu-item>
								<md-button class="md-primary" ng-click="dashboard.filterTaskStatus = 'Failed'">
									Failed
								</md-button>
							</md-menu-item>
						</md-menu-content>
					</md-menu>
				</div>
				<md-input-container>
					<label>Search by DN</label>
					<input ng-model="dashboard.searchDN">
				</md-input-container>
			</div>
		</div>
		<md-content style="height: 310px; overflow-x: hidden;">
			<section>
				<md-list class="md-dense">
					<md-list-item ng-repeat="t in dashboard.task.result | filter:dashboard.searchDN | filter:{status:dashboard.filterTaskStatus}" class="md-3-line">
						<div class="md-list-item-text" layout="column">
							<h3>{{ t.parameter1 }}</h3>
							<h4>{{ t.scriptName }}</h4>
							<p>{{ t.status }}</p>
						</div>
					</md-list-item>
				</md-list>
			</section>
		</md-content>
	</div>
</div>
